<VirtualHost *:80>
    DocumentRoot "/var/www/websites/website_one"
    ServerName website_one.dev

    <Directory "/var/www/websites/website_one">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride All
        php_value error_reporting 341
        <IfVersion < 2.4>
            Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
    </Directory>
    DirectoryIndex index.html
    ErrorLog /dev/null
    CustomLog /dev/null common
</VirtualHost>